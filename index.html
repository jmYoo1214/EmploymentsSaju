<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연봉 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="back-button" onclick="location.href='main.html'">
          ← 직장인 놀이터로 돌아가기
        </div>
        <h1>💰 연봉 계산기</h1>
        <p>연봉, 월급, 시급을 쉽게 계산해보세요</p>
      </header>

      <main>
        <div class="calculator-section">
          <div class="input-section">
            <h2>계산 옵션</h2>

            <div class="input-group">
              <label for="salaryType">계산 유형</label>
              <select id="salaryType">
                <option value="annual">연봉 → 월급/시급</option>
                <option value="monthly">월급 → 연봉/시급</option>
                <option value="hourly">시급 → 연봉/월급</option>
              </select>
            </div>

            <div class="input-group">
              <label for="salaryAmount">금액</label>
              <input
                type="number"
                id="salaryAmount"
                placeholder="금액을 입력하세요"
                min="0"
              />
            </div>

            <div class="input-group">
              <label for="workHours">주당 근무시간</label>
              <input
                type="number"
                id="workHours"
                value="40"
                min="1"
                max="168"
              />
            </div>

            <div class="input-group">
              <label for="workDays">주당 근무일수</label>
              <input type="number" id="workDays" value="5" min="1" max="7" />
            </div>

            <div class="input-group">
              <label for="bonus">보너스 (연간)</label>
              <input type="number" id="bonus" value="0" min="0" />
            </div>

            <div class="input-group">
              <label for="taxRate">세율 (%)</label>
              <input
                type="number"
                id="taxRate"
                value="13.5"
                min="0"
                max="100"
                step="0.1"
              />
            </div>

            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="includeTax" />
                <span class="checkmark"></span>
                세후 금액 포함
              </label>
            </div>
          </div>

           <div class="result-section">
             <h2>실수령액</h2>
             <div class="take-home-section">
               <div class="take-home-item main-result">
                 <span>연봉 실수령액</span>
                 <span id="annualAfterTax">₩0</span>
               </div>
               <div class="take-home-item">
                 <span>월급 실수령액</span>
                 <span id="monthlyAfterTax">₩0</span>
               </div>
               <div class="take-home-item">
                 <span>시급 실수령액</span>
                 <span id="hourlyAfterTax">₩0</span>
               </div>
             </div>
           </div>

            <div class="deduction-section">
              <h3>공제 내역</h3>
              <div class="deduction-item">
                <span>건강보험</span>
                <span id="healthInsurance">₩0</span>
              </div>
              <div class="deduction-item">
                <span>국민연금</span>
                <span id="pension">₩0</span>
              </div>
              <div class="deduction-item">
                <span>고용보험</span>
                <span id="employment">₩0</span>
              </div>
              <div class="deduction-item">
                <span>산재보험</span>
                <span id="industrialAccident">₩0</span>
              </div>
              <div class="deduction-item total-deduction">
                <span>4대보험 총액</span>
                <span id="totalInsurance">₩0</span>
              </div>
              <div class="deduction-item">
                <span>소득세</span>
                <span id="incomeTax">₩0</span>
              </div>
              <div class="deduction-item">
                <span>지방소득세</span>
                <span id="localIncomeTax">₩0</span>
              </div>
              <div class="deduction-item total-deduction">
                <span>총 공제액</span>
                <span id="totalDeduction">₩0</span>
              </div>
            </div>

            <div class="summary-section">
              <h3>요약</h3>
              <div class="summary-item">
                <span>연간 총 근무시간</span>
                <span id="totalWorkHours">0시간</span>
              </div>
              <div class="summary-item">
                <span>연간 총 근무일수</span>
                <span id="totalWorkDays">0일</span>
              </div>
              <div class="summary-item">
                <span>보너스</span>
                <span id="bonusAmount">₩0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 광고 영역 -->
        <div class="ad-section">
          <div class="ad-container">
            <div class="ad-label">광고</div>
            <div class="ad-content">
              <!-- Google AdSense 코드가 여기에 들어갑니다 -->
              <div class="ad-placeholder">
                <p>728x90 배너 광고</p>
                <small>Google AdSense</small>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>💡 팁: 정확한 계산을 위해 실제 근무시간과 세율을 확인해주세요</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
